# ВАЖНО: Этот файл - шаблон. НЕ коммитьте реальные секреты!
# Создайте secrets в Kubernetes вручную или через CI/CD

apiVersion: v1
kind: Secret
metadata:
  name: ai-creatives-secrets
  namespace: ai-creatives
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres:5432/ai_creatives"
  
  # Backend
  SECRET_KEY: "CHANGE_ME_LONG_RANDOM_STRING_MIN_32_CHARS"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  
  # Optional - ЮKassa
  YUKASSA_SHOP_ID: ""
  YUKASSA_SECRET_KEY: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-creatives-config
  namespace: ai-creatives
data:
  API_URL: "http://backend-service:8000"
  POSTGRES_DB: "ai_creatives"
  POSTGRES_USER: "postgres"

